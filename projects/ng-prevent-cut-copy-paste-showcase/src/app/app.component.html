<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="form-group col-lg-10">
          <input type="text" formControlName="username" placeholder="Username" class="form-control">
      </div>
      <div class="form-group col-lg-10">
          <input type="password" formControlName="password" placeholder="Password" class="form-control" ngPreventCutCopyPaste>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          Login
      </button>
  </form>
  <blockquote *ngIf="formValue">{{ formValue | json }}</blockquote>
</div>
